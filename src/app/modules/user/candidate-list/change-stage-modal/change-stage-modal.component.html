<div class="bg-[white] overflow-y-auto w-full h-full rounded-[28px] lg:w-[950px] lg:max-h-[1200px]">
  <div class="flex flex-col justify-center items-stretch py-16 px-2 lg:p-16">
    @if (!isLoading) {
      <div class="flex flex-col gap-5">
        <h1 class="text-[32px] text-center leading-[40px] m-0 p-0">Перевод кандидатов на другой этап</h1>
        <div class="flex flex-wrap gap-4">
          @for (applicant of applicants; track $index) {
            <app-cell-candidate-name [fio]="applicant.fio" [photo_url]="''" [applicantId]="applicant.id"></app-cell-candidate-name>
          }
        </div>
      </div>

      <div class="flex justify-start items-center flex-col grow-0 shrink-0 basis-auto mt-8">
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Этап</mat-label>
          <mat-select [formControl]="stage_id" hideSingleSelectionIndicator>
            @for (stage of stages; track $index) {
              <mat-option [value]="stage.id">{{ stage.name }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
        <div
          class="flex flex-col grow-0 shrink-0 items-stretch justify-center basis-auto max-w-44 mt-6 gap-4 lg:flex-row-reverse lg:max-w-max">
          <button mat-flat-button class="btn-primary" [disabled]="stage_id.invalid || isLoading" (click)="submit()">
            Перевести
          </button>
          <button mat-flat-button class="btn-secondary" (click)="closeModal()">Отмена</button>
        </div>
      </div>
    } @else {
      <app-loader></app-loader>
    }
  </div>
</div>
