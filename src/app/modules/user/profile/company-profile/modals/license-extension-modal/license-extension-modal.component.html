<div class="bg-white overflow-y-auto w-full h-full rounded-[28px] lg:max-w-[748px] lg:max-h-[800px]">
  <div class="flex flex-col justify-center items-stretch py-16 px-2 lg:p-16">
    <h3 class="text-[52px] text-center leading-[40px] mb-4 p-0">
      Заявка на продление
    </h3>
    <h3 class="text-[52px] text-center leading-[40px] mb-4 p-0">
      лицензии
    </h3>

    <p class="text-center text-[16px] mt-4">
      Оставьте заявку, наш менеджер с вами обязательно свяжется и расскажет
    </p>
    <p class="text-center text-[16px]">
    все условия!
    </p>

    <div class="flex justify-center items-center flex-col grow-0 shrink-0 basis-auto mt-6">
      <form [formGroup]="extensionForm" class="flex justify-center items-center flex-col w-full box-border grow-0 shrink-0 basis-auto">
        <mat-form-field appearance="outline" class="w-[400px]">
          <mat-label>Название компании</mat-label>
          <input matInput [formControl]="extensionForm.controls['company']" placeholder="">
          <mat-icon *ngIf="extensionForm.controls['company'].hasError('required') && !extensionForm.controls['company'].untouched" matSuffix matTooltip="Обязательное поле" svgIcon="error"></mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-[400px]">
          <mat-label>Комментарий</mat-label>
          <textarea matInput [formControl]="extensionForm.controls['comment']" rows="5"></textarea>
        </mat-form-field>
      </form>
      <div class="flex flex-col grow-0 shrink-0 items-stretch justify-center basis-auto max-w-44 mt-6 gap-4 lg:flex-row-reverse lg:max-w-max">
        <button mat-flat-button class="btn-primary" [disabled]="extensionForm.invalid" (click)="submit()">
          Сохранить
        </button>

        <button mat-flat-button class="btn-secondary" (click)="cancel()">
          Отменить
        </button>
      </div>

    </div>
  </div>
</div>
