
@if (isInterviewOver) {
  <app-interview-finish></app-interview-finish>
} @else {
  <mat-icon svgIcon="logo-hr" class="!w-[5.288vh] !h-[6.25vh]"> </mat-icon>
  <div class="h-[3.906vh]"></div>
  <div class="bg-[white] rounded-[28px]">
    <div class="flex flex-col justify-center items-stretch lg:px-[64px]">
      @if (isCameraCheck) {
        <app-camera (isCameraCheck)="listenForInterviewStart($event)" ></app-camera>
      } @else {
        <app-capture-video [childInputId]="parentId" (isInterviewOver)="listenForInterviewOver($event)"></app-capture-video>
      }
    </div>
  </div>
  <div class="h-[10vh]"></div>
}
