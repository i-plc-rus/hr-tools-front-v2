<!-- Контейнер с фото и кнопкой -->
<div class="flex justify-between items-center mt-6">
  <div class="flex items-center gap-4">
    <!-- Контейнер для фото -->
    <div class="photo-upload relative cursor-pointer w-14 h-14 rounded-full overflow-hidden mb-2" (click)="triggerFileInput()">
      <img *ngIf="companyLogoPreview; else noPhoto" [src]="companyLogoPreview" alt="Логотип компании" class="w-full h-full object-cover">

      <ng-template #noPhoto>
        <div class="w-full h-full flex items-center justify-center bg-[var(--background-main)] rounded-full">
          <mat-icon class="text-[var(--link-default)]" svgIcon="add-a-photo" />
        </div>
      </ng-template>

      <input #fileInput type="file" (change)="uploadPhoto($event)" hidden accept="image/*">
    </div>
  </div>
</div>

<!-- Форма настроек компании -->
<form [formGroup]="companyForm">
  <div class="mt-6 grid grid-cols-3 gap-x-4 gap-y-2">
    <mat-form-field appearance="outline">
      <mat-label>Название компании</mat-label>
      <input matInput formControlName="companyName">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Адрес сайта</mat-label>
      <input matInput formControlName="website">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Часовой пояс</mat-label>
      <mat-select formControlName="timezone">
        <mat-option *ngFor="let timezone of timezones" [value]="timezone">
          {{ timezone }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- Описание компании -->
  <div class="mt-4 w-full">
    <mat-label>Описание компании</mat-label>
    <app-text-editor
      formControlName="description"
      placeholder="Введите описание компании..."
      class="w-full h-60"
    ></app-text-editor>
  </div>

  <div class="license-info mt-6"
       style="display: inline-flex; align-items: center; padding-right: 80px;">
        <span>
          Этот текст будет опубликован на карьерной странице вашей компании. Постарайтесь кратко написать о том, чем занимается ваша компания
          <br>и почему в ней классно работать.
        </span>
      </div>

  <div class="mt-4">
    <button mat-flat-button class="btn-primary" (click)="saveCompanySettings()" [disabled]="companyForm.pristine || companyForm.invalid">
      Сохранить
    </button>
  </div>
</form>
