<div class="py-8 px-4 w-full min-h-screen flex flex-col overflow-auto">
    <div class="w-full flex-1 bg-white rounded-3xl p-5 shadow-md flex flex-col">
        <app-request-template 
            [requestId]="requestId"
            [formDisabled]="true"
            [vacancyDetails]="vacancyDetails"
            [companyStructure]="companyStructure"
            [city]="city"
            [user]="user"
            [users]="users">
        </app-request-template>
        @if (isLastStep && (vacancyDetails?.open_vacancies ?? 0) < 1) {
            <div class="flex justify-left items-center mt-[auto] gap-3 pt-4 shrink-0">
              <button mat-flat-button class="btn-primary" (click)="createVacancy()">
                Создать вакансию
              </button>
            </div>
          }
    </div>
</div>
