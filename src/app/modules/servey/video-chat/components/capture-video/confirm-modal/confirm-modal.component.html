<div class="bg-[white] overflow-y-auto w-full h-full rounded-[28px] lg:w-[748px] lg:max-h-[800px]">
  <div class="flex flex-col justify-center items-stretch py-16 px-2 lg:p-16">
    <h2 class="text-[32px] text-center leading-[40px] m-0 p-0">Внимание!</h2>
    <p class="text-[16px] text-center leading-[24px] m-0 p-0">Вы покинули окно записи. Это может быть расценено как попытка использования внешних источников.</p>
    <form class="flex justify-start items-center flex-col grow-0 shrink-0 basis-auto mt-6" >
      <div
        class="flex flex-col grow-0 shrink-0 items-stretch justify-center basis-auto max-w-44 mt-6 gap-4 lg:flex-row-reverse lg:max-w-max">
        <button mat-flat-button class="btn-primary" (click)="continueInterview()">Вернуться к записи</button>
        <button mat-flat-button class="btn-secondary" (click)="stopInterview()">Завершить интервью</button>
      </div>
    </form>
  </div>
</div>
