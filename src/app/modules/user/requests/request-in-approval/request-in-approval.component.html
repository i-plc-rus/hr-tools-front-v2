<div class="py-8 px-4 w-full min-h-screen flex flex-col overflow-auto">
    <div class="w-full flex-1 bg-white rounded-3xl p-5 shadow-md flex flex-col">
        <app-request-template 
            [requestId]="requestId" 
            [vacancyDetails]="vacancyDetails"
            [companyStructure]="companyStructure"
            [city]="city"
            [user]="user"
            [users]="users"
            [formDisabled]="formDisabled"
            [commentDisabled]="commentDisabled">
        </app-request-template>
        
        @if ((isLastStep && hasTaskId) || (isLastStep && user?.role === ModelsUserRole.AdminRole)) {
            <div class="flex justify-left items-center mt-[auto] gap-3 pt-4 shrink-0">
                <button mat-flat-button class="btn-primary" (click)="rejectClaim()">
                    Отклонить
                </button>
                <button mat-flat-button class="btn-primary" (click)="onRevision()">
                    На доработку
                </button>
                <button mat-flat-button class="btn-primary" (click)="approveClaim()">
                    Согласовать
                </button>
            </div>
          }
    </div>
</div>
