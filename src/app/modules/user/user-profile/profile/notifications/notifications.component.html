<mat-card class="notifications-container">
  <div class="push-settings">
    <h3>Push-уведомления</h3>
    <p>Подключите push-уведомления, чтобы быть в курсе событий, даже когда вкладка HR-tools закрыта</p>
    <mat-radio-group>
      <mat-radio-button value="on">Вкл.</mat-radio-button>
      <mat-radio-button value="off">Выкл.</mat-radio-button>
    </mat-radio-group>
  </div>
</mat-card>
