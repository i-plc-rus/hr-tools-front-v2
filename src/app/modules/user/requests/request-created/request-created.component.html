<div class="py-8 px-4 w-full min-h-screen flex flex-col overflow-auto">
    <div class="w-full flex-1 bg-white rounded-3xl p-5 shadow-md flex flex-col">
        <app-request-template 
            [requestId]="requestId"
            [vacancyDetails]="vacancyDetails"
            [companyStructure]="companyStructure"
            [city]="city"
            [user]="user"
            [users]="users"
            [formDisabled]="formDisabled">
        </app-request-template>

        @if ((isLastStep && user?.id === vacancyDetails?.author_id) || (isLastStep && user?.role === ModelsUserRole.AdminRole)) {
          <div class="flex justify-left items-center mt-[auto] gap-3 pt-4 shrink-0">
            <button mat-flat-button class="btn-primary" (click)="openSendToApprovalConfirm()">
              На согласование
            </button>
            <button mat-flat-button class="btn-primary" (click)="sendToUpdate()">
              Обновить
            </button>
            <button mat-flat-button class="btn-primary" (click)="cancelClaim()">
              Отменить заявку
            </button>
          </div>
        }
    </div>
</div>

<ng-template #confirmSendDialog>
  <div class="modal-content">
    <h2>Вы уверены?</h2>
    <div class="modal-actions">
      <button mat-flat-button class="btn-primary" (click)="confirmSendToApproval()">
        Отправить
      </button>
      <button mat-flat-button class="btn-secondary" (click)="closeDialog()">
        Отменить
      </button>
    </div>
  </div>
</ng-template>
