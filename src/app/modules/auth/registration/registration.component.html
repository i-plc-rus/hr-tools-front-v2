<mat-icon class="!w-[54px] !h-16 md:absolute md:top-40" svgIcon="hr"></mat-icon>
<div class="bg-[white] mt-10 md:mt-0 flex justify-center items-stretch flex-col min-w-full md:min-w-[688px] md:py-16 md:rounded-[28px]">
  <p class="text-[2rem] leading-10 lg:text-[45px] lg:leading-[52px] text-center m-0 p-0">Регистрация</p>
  <div class="flex justify-start items-center flex-col mt-8 md:mt-6">
    <div class="flex items-center flex-col w-full box-border">
        <app-text-input class="w-full md:w-[400px]" [formControl]="email" label="Введите адрес электронной почты">
          @if ((email.hasError('email') || email.hasError('required')) && !email.untouched) {
            <span class="absolute right-0 top-1 w-12 h-12 flex justify-center items-center">
                <mat-icon svgIcon="error"></mat-icon>
              </span>
          }
        </app-text-input>
      <button class="mt-4" mat-flat-button [disabled]="email.invalid">Отправить</button>
    </div>
  </div>
</div>
