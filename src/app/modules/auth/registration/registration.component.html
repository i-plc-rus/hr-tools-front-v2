<mat-icon class="absolute top-40" svgIcon="hr"></mat-icon>
<div class="bg-[white] flex justify-center items-stretch flex-col min-w-[688px] py-16 rounded-[28px]">
  <p class="text-[45px] text-center leading-[52px] m-0 p-0">Регистрация</p>
  <div class="flex justify-start items-center flex-col grow-0 shrink-0 basis-auto mt-6">
    <div class="flex justify-center items-stretch flex-col min-w-[400px] box-border">
      <div class="grow-0 shrink-0 basis-auto">

        <app-text-input [formControl]="email" label="Введите адрес электронной почты">
          @if ((email.hasError('email') || email.hasError('required')) && !email.untouched) {
            <span class="absolute right-0 top-1 w-12 h-12 flex justify-center items-center">
                <mat-icon svgIcon="error"></mat-icon>
              </span>
          }
        </app-text-input>
      </div>
      <button mat-flat-button [disabled]="email.invalid">Отправить</button>
    </div>
  </div>
</div>
